<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form - NESGI</title>
  <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="css/admission_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <section class="header">
    <nav>
      <a href="index.html"><img src="image/favicon.png" id="logo-img"></a>
      <div class="nav-links" id="navLinks">
        <span class="icon" onclick="hidemenu()">&#10005;</span>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Admission_page.html">Admission</a></li>
          <li><a href="index.html#course_call">Course</a></li>
          <li><a href="fees_page.html">Fees</a></li>
          <li><a href="Contact_page.html">Contact</a></li>
        </ul>
      </div>
      <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>
    <div class="wrapper">
      <div class="r_form_wrap">
        <div class="title">
          <p>Admission Form</p>
        </div>
        <div class="r_form">
          <form method="post" onsubmit="sendWhatsAppMessage(); reset(); return false;">
            <div class="input_wrap">
              <label for="yourname">Your Name</label>
              <div class="input_item">
                <i class="fa fa-user" id="icon"></i>
                <input type="text" name="yourname" class="input" id="yourname" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="input_wrap">
              <label for="emailaddress">Email Address</label>
              <div class="input_item">
                <i class="fa fa-envelope" id="icon"></i>
                <input type="email" name="emailaddress" class="input" id="emailaddress" placeholder="Enter your email" required>
              </div>
            </div>
            <div class="input_wrap">
              <label for="phone">Phone</label>
              <div class="input_item">
                <i class="fa fa-phone-square" id="icon"></i>
                <input type="number" name="phone" class="input" id="phone" placeholder="Enter your phone number" required>
              </div>
            </div>
            <div class="input_wrap">
              <label>Gender</label>
              <div class="input_radio">
                <div class="input_radio_item">
                  <input type="radio" id="male" name="gender" class="radio" value="Male" checked>
                  <label for="male" class="radio_mark">Male</label>
                </div>
                <div class="input_radio_item">
                  <input type="radio" id="female" name="gender" class="radio" value="Female">
                  <label for="female" class="radio_mark">Female</label>
                </div>
                <div class="input_radio_item">
                  <input type="radio" id="others" name="gender" class="radio" value="Others">
                  <label for="others" class="radio_mark">Others</label>
                </div>
              </div>
            </div>
            <div class="input_wrap">
              <label for="dob">Date of Birth</label>
              <div class="input_item">
                <i class="fa fa-calendar" id="icon"></i>
                <input type="date" name="dob" class="input" id="dob" required>
              </div>
            </div>
            <div class="input_wrap">
              <label for="course">Course</label>
              <div class="input_item">
                <select id="course" name="course" class="input" required>
                  <option value="select">Select a Course</option>
                  <option value="Computer_Engg">Computer_Engg</option>
                  <option value="AIML_Engg">BSc IT</option>
                  <option value="E&Tc">E&Tc</option>
                </select>
              </div>
            </div>
            <input type="submit" class="button" value="Register Now">
            <input type="reset" class="clear_ad" value="Clear">
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="javascript/admission_script.js"></script>
</body>
</html>
